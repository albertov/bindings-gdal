language: nix
sudo: false

matrix:
    include:
        - os: linux
          env:
            - JOB=bindings-gdal
            - JOB=bindings-gdal_1_11
        - os: osx
          osx_image: xcode7.3
          env:
            - JOB=bindings-gdal

script:
  - nix-build -A ${JOB} release.nix

cache:
  directories:
  - /nix/store
