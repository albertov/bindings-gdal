language: nix
sudo: true # So we get 8GB of RAM

matrix:
    include:
        - os: linux
          env:
            - JOB=bindings-gdal
        - os: linux
          env:
            - JOB=bindings-gdal_1_11
        - os: osx
          osx_image: xcode7.3
          env:
            - JOB=bindings-gdal

script:
  - nix-build -A ${JOB}

cache:
  directories:
  - /nix/store
