cache:
  #- "C:\\GDAL"
- "C:\\sr"

build: off

init:
  - mkdir %systemdrive%\GDAL.download
  - cd %systemdrive%\GDAL.download
  - if not exist "C:\GDAL\lib" appveyor DownloadFile "http://download.gisinternals.com/sdk/downloads/release-1500-gdal-2-2-1-mapserver-7-0-6.zip" -FileName archive.zip
  - mkdir "C:\GDAL"
  - 7z x -y "archive.zip" -o"C:\GDAL" > nul
  - cd %APPVEYOR_BUILD_FOLDER%

before_test:
- curl -ostack.zip -L --insecure http://www.stackage.org/stack/windows-i386
- 7z x stack.zip stack.exe

environment:
  global:
    STACK_ROOT: "c:\\sr"

test_script:
- stack setup > nul
# The ugly echo "" hack is to avoid complaints about 0 being an invalid file
# descriptor
- echo "" | stack test --flag bindings-gdal:examples --flag bindings-gdal:-autoconfig --no-terminal --extra-lib-dirs="C:\GDAL\lib" --extra-include-dirs="C:\GDAL\include"
